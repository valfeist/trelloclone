<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Clone</title>
    <link rel="stylesheet" href="./styletrelloclone.css">
</head>
<body>
    <header>
        <div class="left">
            <div class="boards-button">
                <!-- logo + title-->
                <img src="imagesclonetrello/trello-icon.png" alt="trello-icon" >
                <h2> Boards </h2>

            </div>
            <div class="search">
                <!-- search input + search logo -->
                <img src="imagesclonetrello/search-icon.png" alt="search-icon">
            </div>
        </div>
        <div class="middle">
            <div class="trello-logo">
                <!-- logo-->
                <img src="imagesclonetrello/trello-logo.png" alt="trello-logo">
            </div>
        </div>
        <div class="right">
            <!-- create and copy a div for + logo / info logo / notif logo / settings -->
            <div class="boards-button">
                <!-- plus icon-->
                <img src="imagesclonetrello/plus.png" alt="plus icon">
    
            </div>
            <div class="userprofile-button">
                <!-- user profile-->
                <img src="imagesclonetrello/robot.jpg" alt="robot" >
                <h2> Zorglux </h2>
            </div>
            <div class="boards-button">
                <!-- notif icon-->
                <img src="imagesclonetrello/notification.png" alt="notif icon">
    
            </div>
            <div class="boards-button">
                <!-- logo + title-->
                <img src="imagesclonetrello/info.png" alt="plus icon">
    
            </div>
            <div class="boards-button">
                <!-- logo + title-->
                <img src="imagesclonetrello/settings.png" alt="settings icon">
    
            </div>
        </div>
    </header>
    <main>
        <div class="subheader">
            <div class="subheader-left"> 
                <div class="cie-overview">
                    <img src="imagesclonetrello/cie-logo.png" alt="plane logo">
                    <h1> Company Overview</h1>
                </div>
                <div class="shortcuts">
                    <h5> Travidux </h5>
                    <img src="imagesclonetrello/folder.png" alt="folder" >

                </div>
            </div>
            <div class="subheader-right">

            </div>
        </div>
        <div class="boards-scroll">
            <div id="board-team">
                <div class="board"> <!-- add grid-->
                    <div class="board-subheader">
                        <div class="board-title">
                            
                        </div>
                        <div class="kebab-menu">

                        </div>
                    </div>
                    <div class="board-task">
                        <div class="task-color-grid">

                        </div>
                        <div class="task-title">

                        </div>
                        <div class="task-tags">
                            <div class="task-metadata"><!-- add grid-->
                                <div class="task-description">

                                </div>
                                <div class="task-duedate"> <!-- add duedapast where it fills up in red -->

                                </div>
                                <div class="task-comment">

                                </div>
                                <div class="task-attached">

                                </div>
                                <div class="task-completion">

                                </div>

                            </div>
                            <div class="task-photo"> <!-- add grid-->

                            </div>
                        </div>

                    </div>
                    <div class="addcard">

                    </div>
                </div>

            </div>
            <div id="board-priotities">

            </div>
            <div id="board-current-projects">

            </div>
            <div id="completed
        </div>
    </main>

    
</body>
</html>
